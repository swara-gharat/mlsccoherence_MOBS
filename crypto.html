<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto</title>
    <link rel="icon" type="image/x-icon" href="icons8-stock-market-64.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #left-section {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 250px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #left-section h2 {
            margin-bottom: 10px;
            color: #333333;
        }

        #user-orders, #user-balances {
            list-style: none;
            padding: 0;
        }

        #user-orders li, #user-balances li {
            margin-bottom: 10px;
            color: #666666;
        }

        #tradingview-widget {
            margin-left: 300px; /* Adjust as needed */
        }

        #cl1 {
            display: block;
            background-color: wheat;
            color: black;
            margin: 10px;
            padding: 7px;
            font-size: 20px;
        }

        .ct1 {
            width: 1000px;
            height: 490px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 10px;
        }
    </style>
</head>
<body id="cbdy">
    <div id="left-section">
        <h2>User Orders</h2>
        <ul id="user-orders">
            <!-- Random user orders -->
            <li>5 BTC</li>
            <li>10 ETH</li>
            <li>3 XRP</li>
            <li>7 LTC</li>
            <li>15 ADA</li>
        </ul>
        <h2>User Balances</h2>
        <ul id="user-balances">
            <!-- Random user balances -->
            <li>Bitcoin (BTC): 2.5</li>
            <li>Ethereum (ETH): 8.3</li>
            <li>Ripple (XRP): 150</li>
            <li>Litecoin (LTC): 5</li>
            <li>Cardano (ADA): 20</li>
        </ul>
    </div>
    <div id="tradingview-widget">
        <label id="cl1">Crypto Market Screener</label>
        <div class="ct1">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
                <a href="https://in.tradingview.com/markets/cryptocurrencies/prices-all/" rel="noopener" target="_blank"></a>
            </div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                {
                "width": 1000,
                "height": 490,
                "defaultColumn": "overview",
                "screener_type": "crypto_mkt",
                "displayCurrency": "USD",
                "colorTheme": "light",
                "locale": "in",
                "isTransparent": false
                }
            </script>
        </div>
    </div>
</body>
</html>
